<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
        <!-- Link to CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>Train Scheduler</title>
</head>

<body>

    
    <!-- Page Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold text-white">Tracking Trains</h1>
            <p class="lead text-center text-light"><small>Simply input the information of the train you would like to track, and we'll handle the rest!</small></p>
        </div>
    </div>
    
    <section class="container">
        
<!-- Card Containing Trains -->
<div class="card">
        <h5 class="card-header">Logged Trains</h5>
        <div class="card-body table-responsive">
            <!-- Table of logged Trains -->
            <!-- <div class="container"> -->
            <table class="table table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!-- <th scope="row">London Speedway</th>
                        <td>Edinburough, Scotland</td>
                        <td>90</td>
                        <td>@mdo</td>
                        <td>@mdo</td> -->
                      </tr>
                  </table>
                <!-- </div> -->
        </div>
        </div>

        <br>
<!-- Card holding Form -->
<div class="card">
        <h5 class="card-header">Add a New Train</h5>
        <div class="card-body">

        <!-- Form to submit new train -->
            <!-- #name-input -->
            <div class="form-group row">
                  <label for="name-input" class="col-sm-2 col-form-label">Train Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name-input" placeholder="The Polar Express">
                  </div>
                </div>
            <!-- #dest-input -->
            <div class="form-group row">
                <label for="dest-input" class="col-sm-2 col-form-label">Destination</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dest-input" placeholder="Monico">
                  </div>
                </div>
            <!-- #time-input -->
            <div class="form-group row">
                    <label for="time-input" class="col-sm-2 col-form-label">First Train Time (hh:mm - military)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="time-input" placeholder="12:00">
                  </div>
                </div>
            <!-- #freq-input -->
            <div class="form-group row">
                    <label for="freq-input" class="col-sm-2 col-form-label">Frequency (minutes)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="freq-input" placeholder="1000">
                    </div>
        </div>

        <!-- #add-train button -->
        <button type="button" class="btn btn-dark float-right" id="add-train">Add Train</button>
        </div>
    </section>
    <br><br>
<!-- link to firebase -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</body>
</html>
